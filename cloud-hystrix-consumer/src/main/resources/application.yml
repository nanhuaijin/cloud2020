server:
  port: 80

spring:
  application:
    name: cloud-hystrix-con-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka/
  instance:
    instance-id: payment8001 # 在EurekaServer中隐藏主机名字
    prefer-ip-address: true  # 访问路径可以显示ip地址

ribbon:
  #建立连接所用的时间 5秒
  ReadTimeout: 5000
  #获取资源所用的时间 5秒
  ConnectTimeout: 5000
