server:
  port: 8001

spring:
  application:
    name: cloud-hystrix-pro-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka/
  instance:
    instance-id: payment8001 # 在EurekaServer中隐藏主机名字
    prefer-ip-address: true  # 访问路径可以显示ip地址
